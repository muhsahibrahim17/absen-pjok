    // ===================================================================================
    // LOGIKA APLIKASI
    // ===================================================================================
    
    let currentSession = { materi: '', photos: [], studentStates: [] };

    window.onload = () => {
        loadCurrentSession();
        populateClassFilter();
        populateHistoryDropdown();
        addEventListeners();
        renderStudents();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    };

    function addEventListeners() {
        document.getElementById('classFilter').addEventListener('change', handleFilterChange);
        document.getElementById('searchBox').addEventListener('keyup', handleSearch);
        document.getElementById('materiPelajaran').addEventListener('input', (e) => {
            currentSession.materi = e.target.value;
            saveCurrentSession();
        });
        document.getElementById('documentationUpload').addEventListener('change', handleFileUpload);
    }
    
    // --- FUNGSI PERBAIKAN: LOGIKA SIMPAN & MUAT SESI ---

    function getTodayDateString() {
        return new Date().toISOString().slice(0, 10); // Format YYYY-MM-DD
    }

    function loadCurrentSession() {
        const savedData = localStorage.getItem('currentSession');
        if (savedData) {
            const parsedData = JSON.parse(savedData);
            // Cek apakah data yang tersimpan adalah dari hari ini
            if (parsedData.date === getTodayDateString()) {
                currentSession = parsedData.session;
            } else {
                // Jika data dari hari kemarin, mulai sesi baru
                initializeCurrentSession();
            }
        } else {
            initializeCurrentSession();
        }
        document.getElementById('materiPelajaran').value = currentSession.materi || '';
        renderThumbnails();
    }

    function saveCurrentSession() {
        const dataToSave = {
            date: getTodayDateString(),
            session: currentSession
        };
        localStorage.setItem('currentSession', JSON.stringify(dataToSave));
    }
    
    // --- AKHIR FUNGSI PERBAIKAN ---

    function initializeCurrentSession() {
        currentSession = {
            materi: '', photos: [],
            studentStates: students.map(s => ({
                name: s.name, class: s.class, status: '', grade: '', keterangan: ''
            }))
        };
        saveCurrentSession();
        renderThumbnails();
    }
    
    function updateStudentState(studentName, key, value) {
        const student = currentSession.studentStates.find(s => s.name === studentName);
        if (student) {
            student[key] = value;
            saveCurrentSession();
            if (key === 'status') renderStudents();
            else renderDashboard();
        }
    }

    function renderStudents() {
        const grid = document.getElementById('studentsGrid');
        const filter = document.getElementById('classFilter').value;
        const search = document.getElementById('searchBox').value.toLowerCase();
        const filteredStudents = currentSession.studentStates.filter(s => {
            const inClass = filter === 'Semua Kelas' || s.class === filter;
            const inSearch = s.name.toLowerCase().includes(search);
            return inClass && inSearch;
        });

        grid.innerHTML = filteredStudents.length ? filteredStudents.map(createStudentCard).join('') : `<p class="text-center text-slate-500 col-span-full">Siswa tidak ditemukan.</p>`;
        renderDashboard();
    }

    function createStudentCard(student) {
        const statusClassMap = { 'Hadir': 'card-hadir', 'Sakit': 'card-sakit', 'Izin': 'card-izin', 'Alpha': 'card-alpha' };
        const cardClass = statusClassMap[student.status] || 'card-neutral';
        return `
        <div class="card bg-white rounded-lg shadow p-4 ${cardClass}">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-slate-800">${student.name}</h3>
                    <p class="text-xs text-slate-500">${student.class}</p>
                </div>
                <div class="flex gap-1">
                    ${['Hadir', 'Sakit', 'Izin', 'Alpha'].map(s => `
                        <button onclick="updateStudentState('${student.name}', 'status', '${s}')" 
                                class="status-btn h-8 w-8 rounded-full text-xs font-semibold text-white transition-all 
                                ${s === 'Hadir' ? 'bg-green-500 hover:bg-green-600' : ''} ${s === 'Sakit' ? 'bg-yellow-500 hover:bg-yellow-600' : ''}
                                ${s === 'Izin' ? 'bg-blue-500 hover:bg-blue-600' : ''} ${s === 'Alpha' ? 'bg-red-500 hover:bg-red-600' : ''}
                                ${student.status === s ? 'active' : ''}">
                                ${s.charAt(0)}
                        </button>
                    `).join('')}
                </div>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-3">
                <div>
                    <label class="text-xs font-medium text-slate-500">Nilai</label>
                    <input type="number" oninput="updateStudentState('${student.name}', 'grade', this.value)" value="${student.grade || ''}" placeholder="0-100" class="w-full mt-1 p-2 border border-slate-300 rounded-md text-sm">
                </div>
                <div>
                    <label class="text-xs font-medium text-slate-500">Keterangan</label>
                    <input type="text" oninput="updateStudentState('${student.name}', 'keterangan', this.value)" value="${student.keterangan || ''}" placeholder="..." class="w-full mt-1 p-2 border border-slate-300 rounded-md text-sm">
                </div>
            </div>
        </div>`;
    }

    function renderDashboard() {
        const states = currentSession.studentStates;
        const hadir = states.filter(s => s.status === 'Hadir').length;
        const sakit = states.filter(s => s.status === 'Sakit').length;
        const izin = states.filter(s => s.status === 'Izin').length;
        const alpha = states.filter(s => s.status === 'Alpha').length;
        const gradedStudents = states.filter(s => s.grade !== '' && !isNaN(s.grade));
        const totalGrade = gradedStudents.reduce((acc, s) => acc + parseFloat(s.grade), 0);
        const avgGrade = gradedStudents.length > 0 ? (totalGrade / gradedStudents.length).toFixed(1) : "N/A";
        document.getElementById('summary-hadir').textContent = hadir;
        document.getElementById('summary-sakit').textContent = sakit;
        document.getElementById('summary-izin').textContent = izin;
        document.getElementById('summary-alpha').textContent = alpha;
        document.getElementById('summary-avg-grade').textContent = avgGrade;
    }

    function handleFilterChange() { renderStudents(); }
    function handleSearch() { renderStudents(); }

    function markAllPresent() {
        const filter = document.getElementById('classFilter').value;
        const search = document.getElementById('searchBox').value.toLowerCase();
        currentSession.studentStates.forEach(s => {
            const inClass = filter === 'Semua Kelas' || s.class === filter;
            const inSearch = s.name.toLowerCase().includes(search);
            if(inClass && inSearch) { s.status = 'Hadir'; }
        });
        saveCurrentSession();
        renderStudents();
    }

    function resetForm(confirmFirst = true) {
        const doReset = () => {
            // Hanya menghapus sesi saat ini, bukan riwayat
            localStorage.removeItem('currentSession');
            initializeCurrentSession();
            renderStudents();
        };
        if (confirmFirst) {
            if (confirm('Yakin ingin mereset sesi ini? Semua data yang belum disimpan (absen, nilai, foto) akan hilang.')) {
                doReset();
            }
        } else {
            doReset();
        }
    }
    
    function populateClassFilter() {
        const classFilter = document.getElementById('classFilter');
        const classes = ['Semua Kelas', ...new Set(students.map(s => s.class).sort())];
        classFilter.innerHTML = classes.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('datetime-display').textContent = now.toLocaleDateString('id-ID', options);
    }

    function handleFileUpload(event) {
        const files = event.target.files;
        if (!files) return;
        currentSession.photos = [];
        let processedFiles = 0;
        document.getElementById('loadingOverlay').classList.remove('hidden');
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentSession.photos.push(e.target.result);
                processedFiles++;
                if (processedFiles === files.length) {
                    saveCurrentSession();
                    renderThumbnails();
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        });
    }

    function renderThumbnails() {
        const container = document.getElementById('thumbnails');
        container.innerHTML = '';
        (currentSession.photos || []).forEach(base64String => {
            const img = document.createElement('img');
            img.src = base64String;
            img.className = 'h-20 w-20 object-cover rounded-md shadow-md';
            container.appendChild(img);
        });
    }

    function downloadCurrent(format) {
        const data = getReportData(currentSession.studentStates);
        if (data.length === 0) {
            alert('Tidak ada data untuk di-download. Silakan isi absensi terlebih dahulu.');
            return;
        }
        const materi = currentSession.materi;
        const photos = currentSession.photos;
        const tgl = new Date().toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' }).replace(/\//g, '-');
        const filename = `Laporan_Absensi_${tgl}`;
        if (format === 'excel') downloadExcel(data, filename);
        else if (format === 'pdf') downloadPDF(data, filename, materi, new Date(), photos);
        else if (format === 'csv') downloadCSV(data, filename);
    }
    
    function downloadHistorical(format) {
        const select = document.getElementById('historicalReportDate');
        const selectedDate = select.value;
        if (!selectedDate) {
            alert("Silakan pilih tanggal laporan dari riwayat.");
            return;
        }
        const history = JSON.parse(localStorage.getItem('absensiHistory') || '{}');
        const sessionData = history[selectedDate];
        const data = getReportData(sessionData.studentStates);
        const materi = sessionData.materi;
        const photos = sessionData.photos;
        const filename = `Laporan_Absensi_${selectedDate}`;
        if (format === 'excel') downloadExcel(data, filename);
        else if (format === 'pdf') downloadPDF(data, filename, materi, new Date(selectedDate), photos);
        else if (format === 'csv') downloadCSV(data, filename);
    }

    function getReportData(states) {
        const filteredData = (states || []).filter(s => s.status);
        return filteredData.map((s, index) => ({
            'No.': index + 1, 'Nama': s.name, 'Kelas': s.class, 'Status': s.status, 'Nilai': s.grade, 'Keterangan': s.keterangan
        }));
    }

    function downloadCSV(data, filename) {
        const headers = Object.keys(data[0]);
        const csvRows = [ headers.join(','), ...data.map(row => headers.map(header => `"${(row[header] || '').toString().replace(/"/g, '""')}"`).join(',')) ];
        const blob = new Blob([csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${filename}.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function downloadExcel(data, filename) {
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Laporan');
        XLSX.writeFile(wb, `${filename}.xlsx`);
    }

    function downloadPDF(data, filename, materi, tanggal, photos = []) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const tableHeaders = Object.keys(data[0]);
        const tableBody = data.map(row => Object.values(row));
        const tanggalLaporan = tanggal.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        doc.setFontSize(18);
        doc.text("Laporan Absensi & Nilai PJOK", 14, 22);
        doc.setFontSize(11);
        doc.setTextColor(100);
        doc.text(`Tanggal: ${tanggalLaporan}`, 14, 29);
        doc.text(`Materi: ${materi || 'Tidak ada keterangan materi'}`, 14, 36);
        doc.autoTable({ head: [tableHeaders], body: tableBody, startY: 42, theme: 'grid' });

        if (photos && photos.length > 0) {
            doc.addPage();
            doc.setFontSize(18);
            doc.text('Dokumentasi Kegiatan', 14, 22);
            let y = 35;
            const margin = 15;
            const imgWidth = 80;
            const pageHeight = doc.internal.pageSize.height;
            photos.forEach((base64String, index) => {
                if (y + imgWidth > pageHeight - margin) {
                    doc.addPage();
                    y = 25;
                }
                const x = (index % 2 === 0) ? margin : margin + imgWidth + 10;
                doc.addImage(base64String, 'JPEG', x, y, imgWidth, imgWidth);
                if (index % 2 !== 0) {
                    y += imgWidth + 10;
                }
            });
        }
        doc.save(`${filename}.pdf`);
    }
    
    function populateHistoryDropdown() {
        const select = document.getElementById('historicalReportDate');
        const history = JSON.parse(localStorage.getItem('absensiHistory') || '{}');
        const dates = Object.keys(history).sort().reverse();
        select.innerHTML = '<option value="">-- Pilih Tanggal Riwayat --</option>';
        if(dates.length === 0) {
            select.innerHTML += '<option disabled>Belum ada riwayat</option>';
        } else {
            dates.forEach(date => {
                select.innerHTML += `<option value="${date}">${date}</option>`;
            });
        }
    }
    
    async function submitData() {
        const dataToSubmit = currentSession.studentStates.filter(s => s.status);
        if (dataToSubmit.length === 0) {
            alert('Tidak ada data absensi untuk dikirim. Silakan isi absensi terlebih dahulu.');
            return;
        }
        if (!confirm(`Anda akan menyimpan sesi ini ke riwayat dan mengirim ${dataToSubmit.length} data absensi. Lanjutkan?`)) {
            return;
        }
        
        const todayKey = getTodayDateString();
        const history = JSON.parse(localStorage.getItem('absensiHistory') || '{}');
        history[todayKey] = currentSession;
        localStorage.setItem('absensiHistory', JSON.stringify(history));
        
        document.getElementById('loadingOverlay').classList.remove('hidden');
        try {
            await fetch(APP_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify(currentSession)
            });
            alert('Sukses! Sesi ini telah disimpan ke riwayat dan data telah dikirim. Data di layar tidak akan direset.');
            populateHistoryDropdown();
        } catch (error) {
            console.error('Error submitting data:', error);
            alert('Terjadi kesalahan saat mengirim data. Namun, sesi ini SUDAH TERSIMPAN di riwayat lokal Anda.');
        } finally {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
    }
