<html lang="id">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#DC2626"/>
    <link rel="apple-touch-icon" href="icon-192x192.png">

        }
        .card { transition: transform 0.2s ease, box-shadow 0.2s ease; border-left-width: 5px; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
        .card-hadir { border-left-color: #10B981; }
        .card-sakit { border-left-color: #F59E0B; }
        .card-izin { border-left-color: #3B82F6; }
        .card-alpha { border-left-color: #EF4444; }
        .card-neutral { border-left-color: #D1D5DB; }

<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center border-b-2 border-gray-100 pb-4 mb-4">
                <div class="flex items-center gap-4">
                    <div class="flex-shrink-0 bg-red-600 text-white font-bold text-2xl w-16 h-16 rounded-lg flex items-center justify-center shadow-md">
                        MSR
                    </div>
                    <div>
                        <h1 class="text-xl md:text-3xl font-bold text-slate-800">Absensi dan Nilai PJOK</h1>
                        <p class="text-sm text-slate-500">Telkom School</p>
                    </div>
                </div>
                <div class="text-sm text-slate-500 font-medium mt-4 md:mt-0" id="datetime-display"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                 <div>
                    <label for="materiPelajaran" class="block text-sm font-medium text-slate-600">Materi yang Dibawakan</label>
                    <input type="text" id="materiPelajaran" placeholder="Contoh: Latihan Kebugaran Jasmani" class="mt-1 block w-full py-2 px-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="documentationUpload" class="block text-sm font-medium text-slate-600">Dokumentasi Kegiatan (Foto)</label>
                    <input type="file" id="documentationUpload" multiple accept="image/*" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                </div>
            </div>
            <div id="thumbnails" class="flex flex-wrap gap-4 mb-6"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 pt-4 border-t-2 border-gray-100">
                <div>
                    <label for="classFilter" class="block text-sm font-medium text-slate-600">Filter Kelas</label>
                    <select id="classFilter" class="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"></select>
                </div>
                <div>
                    <label for="searchBox" class="block text-sm font-medium text-slate-600">Cari Siswa</label>
                    <input type="text" id="searchBox" placeholder="Ketik nama siswa..." class="mt-1 block w-full py-2 px-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center">
                <div class="bg-green-100 p-3 rounded-lg"><p class="text-sm text-green-800">Hadir</p><p id="summary-hadir" class="text-2xl font-bold text-green-600">0</p></div>
                <div class="bg-yellow-100 p-3 rounded-lg"><p class="text-sm text-yellow-800">Sakit</p><p id="summary-sakit" class="text-2xl font-bold text-yellow-600">0</p></div>
                <div class="bg-blue-100 p-3 rounded-lg"><p class="text-sm text-blue-800">Izin</p><p id="summary-izin" class="text-2xl font-bold text-blue-600">0</p></div>
                <div class="bg-red-100 p-3 rounded-lg"><p class="text-sm text-red-800">Alpha</p><p id="summary-alpha" class="text-2xl font-bold text-red-600">0</p></div>
                <div class="bg-purple-100 p-3 rounded-lg col-span-2 md:col-span-1"><p class="text-sm text-purple-800">Rata-rata Nilai</p><p id="summary-avg-grade" class="text-2xl font-bold text-purple-600">0</p></div>
            </div>
        </header>

        <div id="studentsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

        <footer class="mt-8 flex flex-col items-center gap-6">
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full">
                <button onclick="submitData()" class="w-full sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 0010 16h1a1 1 0 00.725-.317l5-7a1 1 0 000-1.368l-7-5a1 1 0 00-.831-.27z" /></svg>
                    <span>Simpan & Kirim Sesi</span>
                </button>
                <button onclick="markAllPresent()" class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Hadir Semua</button>
                <button onclick="resetForm()" class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Reset Sesi Ini</button>
            </div>
            
            <div class="w-full p-6 bg-white rounded-2xl shadow-lg mt-4">
                <h3 class="text-lg font-bold text-slate-700 mb-4 text-center">Laporan & Riwayat</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                    <div>
                        <p class="font-medium text-slate-600 mb-2">Download Laporan Sesi Ini:</p>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <button onclick="downloadCurrent('pdf')" class="flex-1 bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">PDF</button>
                            <button onclick="downloadCurrent('excel')" class="flex-1 bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">Excel</button>
                            <button onclick="downloadCurrent('csv')" class="flex-1 bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">CSV</button>
                        </div>
                    </div>
                    <div class="border-t-2 md:border-t-0 md:border-l-2 border-slate-200 pt-4 md:pt-0 md:pl-6">
                         <label for="historicalReportDate" class="block font-medium text-slate-600 mb-2">Download Laporan Historis:</label>
                        <div class="flex flex-col sm:flex-row gap-2">
                           <select id="historicalReportDate" class="flex-grow mt-0 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"></select>
                        </div>
                         <div class="flex flex-col sm:flex-row gap-2 mt-2">
                           <button onclick="downloadHistorical('pdf')" class="flex-1 bg-red-700/80 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">PDF</button>
                           <button onclick="downloadHistorical('excel')" class="flex-1 bg-green-700/80 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">Excel</button>
                           <button onclick="downloadHistorical('csv')" class="flex-1 bg-blue-700/80 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">CSV</button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    </div>
